name: CI workflow

on: [push, pull_request]

jobs:
  pre-commit:
    name: Run pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0

  vale:
    name: Run Vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: errata-ai/vale-action@v1.3.0
        with:
          debug: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tests:
    name: Run Jest tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 14
      - run: npm install
      - run: npm test
      - name: Upload coverage information
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/

  cdk_synth:
    name: Synthesize CloudFormation scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 12
      - run: npm install
      - run: npm install -g aws-cdk typescript ts-node
      - run: cdk synth "*" --output cdk.out
      - uses: actions/upload-artifact@v2
        with:
          name: cdk.out
          path: cdk.out/*.template.json

  cfn_nag:
    name: Run cfn_nag checks
    runs-on: ubuntu-latest
    needs: [cdk_synth]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: cdk.out
          path: cdk.out
      - uses: stelligent/cfn_nag@master
        with:
          input_path: cdk.out

  taskcat:
    name: Run taskcat tests
    runs-on: ubuntu-latest
    needs: [cdk_synth]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: cdk.out
          path: cdk.out
      - uses: actions/setup-python@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - uses: ShahradR/action-taskcat@develop
        with:
          commands: test run

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [pre-commit, vale, cdk_synth, cfn_nag, taskcat]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 12
      - name: Release
        run: npx semantic-release
